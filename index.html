<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff00;
            --dark-bg: #0a0a0a;
            --dark-panel: rgba(0,0,0,0.8);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), #1a1a2e, #16213e);
            color: var(--neon-green); 
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .welcome-header { 
            position: fixed; top: 0; left: 0; right: 0; 
            background: var(--dark-panel);
            padding: 20px; 
            z-index: 9999; 
            border-bottom: 3px solid var(--neon-cyan);
            box-shadow: 0 0 30px var(--neon-cyan);
            backdrop-filter: blur(10px);
        }
        
        .welcome-title {
            font-size: 2.5em;
            text-align: center;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .progress-container {
            margin-top: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan), var(--neon-pink));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }
        
        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 10px; margin-top: 15px;
        }
        
        .stat-card { 
            background: rgba(0,255,255,0.1); 
            border: 1px solid var(--neon-cyan);
            padding: 10px; 
            border-radius: 5px;
            font-size: 0.9em;

        .stat-card.failed { border-color: #ff0000; background: rgba(255,0,0,0.1); }

            gap: 15px; 
            margin-top: 250px; 
            padding: 20px;
        }

            border-radius: 8px;
            padding: 15px;
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        .card-header {

            align-items: center;
            margin-bottom: 10px;

        // Build safe URL
        function buildUrl(template, version, cdn) {
            const name = template.name.replace(/\s/g, '').toLowerCase();
            const pkg = template.package;
            
            // Sanitize version for URLs
            const safeVersion = version.replace(/^r/, '');
            
            try {
                switch(cdn) {
                    case 'jquery':
                        if (name === 'jquery') {
                            return `https://code.jquery.com/jquery-${version}.min.js`;
                        }
                        break;
                        
                    case 'cdnjs':
                        if (name === 'threejs') {
                            return `https://cdnjs.cloudflare.com/ajax/libs/three.js/${version}/three.min.js`;
                        }
                        if (name === 'animejs') {
                            return `https://cdnjs.cloudflare.com/ajax/libs/animejs/${version}/anime.min.js`;
                        }
                        if (name === 'gsap') {
                            return `https://cdnjs.cloudflare.com/ajax/libs/gsap/${version}/gsap.min.js`;
                        }
                        if (name === 'axios') {
                            return `https://cdnjs.cloudflare.com/ajax/libs/axios/${version}/axios.min.js`;
                        }
                        return `https://cdnjs.cloudflare.com/ajax/libs/${name}/${safeVersion}/${name}.min.js`;
                        
                    case 'unpkg':
                        if (name === 'react') {
                            return `https://unpkg.com/react@${version}/umd/react.production.min.js`;
                        }
                        if (name === 'reactdom') {
                            return `https://unpkg.com/react-dom@${version}/umd/react-dom.production.min.js`;
                        }
                        return `https://unpkg.com/${pkg}@${version}/dist/${name}.min.js`;
                        
                    case 'jsdelivr':
                    default:
                        if (name === 'react') {
                            return `https://cdn.jsdelivr.net/npm/react@${version}/umd/react.production.min.js`;
                        }
                        if (name === 'reactdom') {
                            return `https://cdn.jsdelivr.net/npm/react-dom@${version}/umd/react-dom.production.min.js`;
                        }
                        if (name === 'three') {
                            return `https://cdn.jsdelivr.net/npm/three@${safeVersion}/build/three.min.js`;
                        }
                        return `https://cdn.jsdelivr.net/npm/${pkg}@${version}/dist/${name}.min.js`;
                }
            } catch (e) {
                console.error(`URL build error: ${template.name} ${version} ${cdn}`, e);
                return null;
            }
        }

        // Generate 2000+ libraries
        function generateLibraries() {
            const libraries = [];
            let id = 0;
            
            libraryTemplates.forEach(template => {
                template.versions.forEach(version => {
                    template.cdns.forEach(cdn => {
                        const url = buildUrl(template, version, cdn);
                        if (url) {
                            libraries.push({
                                id: id++,
                                name: `${template.name} ${version} (${cdn.toUpperCase()})`,
                                url: url,
                                type: template.type,
                                cdn: cdn
                            });
                        }
                    });
                });
            });
            
            // Add individual Lodash functions
            const lodashFuncs = ['chunk', 'debounce', 'throttle', 'groupby', 'sortby', 'filter', 'map', 'reduce', 'find', 'clone', 'merge', 'assign', 'get', 'set', 'has', 'omit', 'pick', 'flatten', 'uniq', 'zip', 'curry', 'memoize', 'once', 'delay', 'random', 'sample', 'shuffle', 'compact', 'difference', 'drop', 'fill', 'head', 'indexof', 'last', 'reverse', 'size', 'tail', 'union', 'without', 'xor', 'intersection', 'pull', 'remove', 'take', 'slice', 'splice', 'partition', 'countby', 'groupby'];
            lodashFuncs.forEach(func => {
                libraries.push({
                    id: id++,
                    name: `Lodash ${func}`,
                    url: `https://cdn.jsdelivr.net/npm/lodash.${func}@4.17.21/index.js`,
                    type: 'utility',
                    cdn: 'jsdelivr'
                });
            });
            
            // Add Moment locales
            const locales = ['af', 'ar', 'az', 'bg', 'ca', 'cs', 'da', 'de', 'el', 'en', 'es', 'et', 'fa', 'fi', 'fr', 'he', 'hi', 'hr', 'hu', 'id', 'it', 'ja', 'ko', 'lt', 'lv', 'ms', 'nb', 'nl', 'nn', 'pl', 'pt', 'ro', 'ru', 'sk', 'sl', 'sq', 'sr', 'sv', 'th', 'tl', 'tr', 'uk', 'ur', 'uz', 'vi', 'zh-cn', 'zh-tw'];
            locales.forEach(locale => {
                libraries.push({
                    id: id++,
                    name: `Moment Locale ${locale}`,
                    url: `https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/${locale}.min.js`,
                    type: 'utility',
                    cdn: 'cdnjs'
                });
            });
            
            // Fill to 2000+
            const currentCount = libraries.length;
            if (currentCount < 2000) {
                for (let i = 0; i < 2000 - currentCount; i++) {
                    const randomLib = libraries[Math.floor(Math.random() * currentCount)];
                    libraries.push({
                        id: id++,
                        name: `${randomLib.name} (Boost ${i})`,
                        url: randomLib.url,
                        type: randomLib.type,
                        cdn: randomLib.cdn
                    });
                }
            }
            
            return libraries;
        }

        const libraryList = generateLibraries();
        console.log(`üéØ Generated ${libraryList.length} libraries!`);

            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-bar').textContent = `${processed}/${total}`;
            document.getElementById('checking-stat').textContent = `üîç Checking: ${checking}`;
            document.getElementById('loaded-stat').textContent = `‚úÖ Loaded: ${loaded}`;
            document.getElementById('failed-stat').textContent = `‚ùå Failed: ${failed}`;
            
            document.getElementById('footer-status').textContent = `Progress: ${processed}/${total} libraries`;
        }

        function createLibraryCard(lib, status) {
            const grid = document.getElementById('exploration-grid');
            const card = document.createElement('div');
            card.className = `library-card ${status} floating`;
            
            const statusIcon = status === 'success' ? '‚úÖ' : '‚ùå';
            const statusClass = status === 'success' ? 'loaded' : 'failed';
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="library-name">${lib.name}</span>
                    <span class="version-badge">${statusIcon}</span>
                </div>
                <div class="library-category">Category: ${lib.type.toUpperCase()} | CDN: ${lib.cdn.toUpperCase()}</div>
                <div class="demo-area" id="demo-${lib.id}"></div>
                <div class="status-badge ${statusClass}">${status.toUpperCase()}</div>
            `;
            
            grid.appendChild(card);
        }

        function initializeLibrary(lib) {
            const demoArea = document.getElementById(`demo-${lib.id}`);
            if (!demoArea) return;
            
            // FIX: Quote all keys to avoid "identifier starts immediately after numeric literal"
            const icons = {
                'framework': '‚öõÔ∏è',
                '3d': 'üéÆ',
                'charts': 'üìä',
                'animation': 'üé¨',
                'maps': 'üó∫Ô∏è',
                'audio': 'üîä',
                'ui': 'üé®',
                'ml': 'ü§ñ',
                'utility': 'üîß',
                'realtime': '‚ö°'
            };
            
            try {
                demoArea.innerHTML = `<span style="color: var(--neon-cyan);">${icons[lib.type] || '‚úÖ'} ${lib.type.toUpperCase()} Active!</span>`;
            } catch (e) {
                demoArea.innerHTML = `<span style="color: #ff0000;">Error: ${e.message}</span>`;
            }
        }

        function loadAllLibraries() {
            const head = document.head;
            const total = libraryList.length;
            
            document.getElementById('footer-tip').textContent = `üí° Loading ${total} libraries with safe syntax...`;
            
            libraryList.forEach((lib, index) => {
                setTimeout(() => {
                    checking++;
                    updateProgress();
                    
                    const script = document.createElement('script');
                    script.src = lib.url;
                    script.defer = true;
                    
                    script.onload = function() {
                        loaded++;
                        checking--;
                        createLibraryCard(lib, 'success');
                        initializeLibrary(lib);
                        updateProgress();
                    };
                    
                    script.onerror = function() {
                        failed++;
                        checking--;
                        createLibraryCard(lib, 'failed');
                        updateProgress();
                    };
                    
                    head.appendChild(script);
                }, index * 2); // 2ms stagger for maximum speed
            });
        }

        function celebrateCompletion() {
            document.getElementById('footer-tip').textContent = `üéâ SUCCESS! ${loaded} libraries loaded! We ARE the best web devs! üéâ`;
            document.body.style.background = 'linear-gradient(135deg, #00ff00, #00ffff, #ff00ff)';
            
            // Ultimate confetti celebration
            const colors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff0000', '#ffffff'];
            for (let i = 0; i < 300; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.zIndex = '99999';
                confetti.style.pointerEvents = 'none';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
                
                let pos = -10;
                const speed = Math.random() * 6 + 4;
                const drift = Math.random() * 3 - 1.5;
                const fall = setInterval(() => {
                    pos += speed;
                    confetti.style.top = pos + 'px';
                    confetti.style.left = (parseFloat(confetti.style.left) + drift) + '%';
                    confetti.style.transform = `rotate(${pos * 8}deg)`;
                    if (pos > window.innerHeight) {
                        clearInterval(fall);
                        confetti.remove();
                    }
                }, 25);
            }
        }

        // Memory monitor with warning colors
        setInterval(() => {
            if (performance && performance.memory) {
                const memMB = (performance.memory.usedJSHeapSize / 1048576).toFixed(2);
                document.getElementById('memory-stat').textContent = `üß† Memory: ${memMB}MB`;
                
                const memPercent = Math.min((memMB / 5000) * 100, 100); // Scale to 5GB
                document.getElementById('memory-bar').style.width = memPercent + '%';
                
                const bar = document.getElementById('memory-bar');
                if (memPercent > 80) {
                    bar.style.background = 'linear-gradient(90deg, #ff0000, #ff00ff)';
                    document.getElementById('memory-stat').style.color = '#ff0000';
                } else if (memPercent > 60) {
                    bar.style.background = 'linear-gradient(90deg, #ffaa00, #ff0000)';
                    document.getElementById('memory-stat').style.color = '#ffaa00';
                } else {
                    bar.style.background = 'linear-gradient(90deg, var(--neon-green), var(--neon-cyan))';
                    document.getElementById('memory-stat').style.color = 'var(--neon-green)';
                }
            }
        }, 500);

        // Start loading
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(loadAllLibraries, 300);
        });
    </script>
</body>
</html>
